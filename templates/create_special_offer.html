<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title">
    <label for="description">Description:</label>
    <textarea name="description" id="description"></textarea>
    <label for="discount_rate">Discount Rate:</label>
    <input type="text" name="discount_rate" id="discount_rate">
    <label for="start_date">Start Date:</label>
    <input type="date" name="start_date" id="start_date">
    <label for="end_date">End Date:</label>
    <input type="date" name="end_date" id="end_date">
    <label for="terms_conditions">Terms and Conditions:</label>
    <textarea name="terms_conditions" id="terms_conditions"></textarea>
    <button type="submit">Create Special Offer</button>
</form>
